<head>
	<title>Aplicación de Productos</title>
	<meta charset="utf-8">
	<meta name="themecolor" content="#24242a">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:500&display=swap" rel="stylesheet">

<body>
	<!-- NAV -->
	<nav>
		<h2>APLICACIÓN DE PRODUCTOS</h2>
	
		<h3>JAVASCRIPT</h3>

	<!-- APPLICATION -->
	<div id="pre-container">
		
	</div>

	<div id="container">
		<div id='pre-container2'>	

			<div id="card">
				<div class="card-header">
					<h2>AGREGA UN PRODUCTO</h2>
				</div>

				<div class="card-main">

					<form id="form-product">
						<div class="form-input">
							<input type="text" id="name-product"  placeholder="Product Name" autocomplete="off">
						</div>

						<div class="form-input">
							<input type="number" id="price-product" placeholder="Product Price" step="0.01">
						</div>

						<div class="form-input">
							<input type="number" id="year-product" placeholder="Product Year ">
						</div>
						<input type="submit" name="" value="REGISTRAR" class="input-save">
					</form>
				</div>
			</div>
	
			<div id="container-2">
				
					<div id="container-big">
					
					</div>
			
			</div>	

		</div>

		<div id='pre-container3'>				
			<div id="list-product">
				<h4 id='empty-list'>Lista de objetos vacías.</h4>	
			</div>
		</div>

	</div>

			<div id="footer-pc-1">
				
			</div>

			</div>
