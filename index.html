<!DOCTYPE html>
<html>
<head>
	<title>Aplicación de Productos</title>
	<meta charset="utf-8">
	<meta name="themecolor" content="#24242a">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ropa+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<!-- NAV -->
	<nav>
		<h2>APLICACIÓN DE PRODUCTOS</h2>
	
		<h3>JAVASCRIPT</h3>
	</nav>

	<!-- APPLICATION -->
	<div id="pre-container">
		
	</div>

	<div id="container">
		<div id="card">
			<div class="card-header">
				<h2>ADD A PRODUCT</h2>
			</div>

			<div class="card-main">

				<form id="form-product">
					<div class="form-input">
						<input type="text" id="name-product"  placeholder="Product Name">
					</div>

					<div class="form-input">
						<input type="number" id="price-product" placeholder="Product Price" step="0.01">
					</div>

					<div class="form-input">
						<input type="number" id="year-product" placeholder="Product Year" min="1900" max="2020">
					</div>
					<input type="submit" name="" value="SAVE" class="input-save">
				</form>
			</div>
		</div>

		<div id="list-product">
			
		</div>

	</div>

		<!-- FOOTER -->
		<footer>
			<div id="footer-pc-1">
				
			</div>

			<div id="footer-pc-2">
				<p>Copyright y Derechos de Autor por Daniel Plata García</p>
			</div>

		</footer>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
