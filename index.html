<body>
	<div id="first"></div>
	<!-- NAV -->
	<nav>
		<h2>APLICACIÓN DE PRODUCTOS</h2>
	
		<h3>JAVASCRIPT</h3>
	</nav>

   <!-- TABS	-->
	<div id="tabsApp">
		<ul>
			<li id="homeBtn"><a href="#first"><img src="images/home.svg"></a></li>	
			<li id="inventoryBtn"><a href="#first"><img src="images/inventory3.svg"></a></li>	
		</ul>
	</div>		

	<!-- APPLICATION -->

	<!--TAB #1-->
<div id="inventoryAdd">
	<div id="pre-container">
		
	</div>

	<div id="container">
		<div id='pre-container2'>	

			<div id="card">
				<div class="card-header">
					<h2>AGREGA UN PRODUCTO</h2>
				</div>

				<div class="card-main">

					<form id="form-product">
						<div class="form-input">
							<input type="text" id="name-product"  placeholder="Nombre del Producto" autocomplete="off" maxlength="11">
						</div>

						<div class="form-input">
							<input type="number" id="price-product" placeholder="Precio del Producto" step="0.01">
						</div>

						<div class="form-input">
							<input type="number" id="year-product" placeholder="Año del Producto">
						</div>
						<input type="submit" name="" value="REGISTRAR" class="input-save">
					</form>
				</div>
			</div>
	
			<div id="container-2">
				
					<div id="container-big">
					
					</div>
			
			</div>	

		</div>

		<div id='pre-container3'>				
			<div id="list-product">
				<h4 id='empty-list'>Lista de objetos vacía.</h4>	
			</div>
		</div>

	</div>	
</div>

	<!--TAB #2-->
	<div id="homeApp">
		<div id="pre-container-home">
			<h1>Pandora.</h1>
			<h2>Version 1.2.3</h2>	
		</div>	

		<div id="main-content-home">
			<div id="card-home">
				<div id="card-home-top">
				
				</div>
			
				<div id="card-home-bot">
				
				</div>	
			</div>	
		</div>
	</div>

			</div>

		</footer>

	<script type="text/javascript" src="jquery-3.5.0.js"></script>
	<script type="text/javascript" src="jquery-ui/jquery-ui.js"></script>
	<script type="text/javascript" src="jquery-ui/jquery-ui.min.js"></script>

	<script type='text/javascript' src='inv.js'></script>
	<script type="text/javascript" src="app.js"></script>
